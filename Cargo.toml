[package]
name = "ai-agent"
version = "0.1.0"
edition = "2021"
authors = ["AI Agent Team"]
description = "AI-Native Code Assistant"
license = "MIT"

[dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# HTTP clients
reqwest = { version = "0.11", features = ["json"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# CLI
clap = { version = "4.0", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# File system
tokio-fs = "0.1"

# Mocking for tests
mockall = "0.12"

[profile.release]
opt-level = 3
